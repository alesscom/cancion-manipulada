<!DOCTYPE html>
<html>
    <head>
        <title>DJ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body background="background.jpg">
        <center>
            <h3 class="btn btn-primary heading">app web de DJ con AI <br>
            <span class="nota">NOTA: mueve la muñeca de tu lado izquierdo hacia arriba o abajo para subir o bajar el volumen. mueve la muñeca de tu lado derecho hacia arriba o abajo para aumentar o disminuir el volumen</span></h3>
            <div class="div_vel">
                <img src="disk.gif" class="div_vel_img"><br>
                <h3 class="btn btn-danger" id="velocidad">velocidad</h3>
            </div>
            <div class="divvol" >
                <img src="disk.gif" class="div_vol_img"><br>
                <h3 class="btn btn-danger" id="volumen">volumen</h3>
            </div>
            <br><div>
            <button class="btn btn-warning" id="reproducir" onclick="play()">reproducir ▶</button>
            <button class="btn btn-warning" id="pausar" onclick="pause()">pausar ⏸</button>
            <button class="btn btn-warning" id="detener" onclick="stop()">detener ⏹</button><br><br>
            <select id="cancion">
                <option value="dragons">believer</option>
                <option value="bruno">uptown funk</option>
                <option value="mar">sugar</option>
                <option value="dftpunk">instant crush</option>
            </select>
        </div>
        </center>
    </body>
</html>
